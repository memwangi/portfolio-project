<!doctype html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Album example · Bootstrap</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=" {% url 'home' %} ">Joseph Mugo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://twitter.com/writivist">Twitter</a>
          <a class="nav-item nav-link" href=" {% static 'resume.pdf' %} ">Resume</a>
          <a class="nav-item nav-link active" href=" {% url 'allblogs' %} ">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
      <h2 class="text-center pt-3"> Pretty Little Fears
        <h2 />
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>

        
        <div class="row py-3">
          <!-- We loop from here to add blogs -->
          {% for blog in blogs.all %}
          <div class="col-12 col-md-6 my-2">
            <div class="card">
              <img src=" {{ blog.post_image.url }} " class="img-fluid" alt="Featured Image">
              <div class="card-body">
                <h5 class="card-title"><a href=" {% url 'detail' blog.id %} "> {{ blog.title }} </a></h5>
                <p><small class="text-muted">Posted on: {{ blog.pub_date_pretty }}</small></p>
                <p class="card-text">{{ blog.summary}}...</p>
                <a href="#" class="btn btn-primary">Read More</a>

              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        
    </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p> © Mugo Joseph {% now "Y" %} </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
